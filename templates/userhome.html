{% extends "userbase.html" %}
{% block content %}
    <div class="container">

        <div class="jumpbotron text-center">
            <h1>Welcome {{ user.first_name }} {{ user.last_name }}</h1>
        </div>
        {% if user.tasks %}
        <div class="jumptron">
            <table class="table table-striped table-bordered table-hover">
                <thead>
                    <tr>
                        <th>Task</th>
                    </tr>
                </thead>
                <tbody>
                    {% for task in user.tasks %}
                        <tr class="{{ task.getPriorityClasss() }}">
                            <td>{{ task.description }}</td>
                            <td class="text-center">
                                <form action="/doneTask" method="post">
                                    <input type="hidden" name="hiddenTaskId" value="{{ task.task_id }}" />
                                    <button type="submit" class="btn btn-success">Done</button>
                                </form>
                            </td>
                            <td class="text-center">
                                <form action="/editTask" method="post">
                                    <input type="hidden" name="hiddenTaskId" value="{{ task.task_id }}" />
                                    <button type="submit" class="btn btn-info">Edit</button>
                                </form>
                            </td>
                            <td class="text-center">
                                <form action="/deleteTask" method="post">
                                    <input type="hidden" name="hiddenTaskId" value="{{ task.task_id }}" />
                                    <button type="submit" class="btn btn-danger">Remove</button>
                                </form>
                            </td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
        {% else %}
        <div class="jumptron text-center">
            <div class="alert alert-warning text-center">
                <h4>You don't have task in list!</h4>
            </div>
            <p class="lead"></p>
            <p><a class="btn btn-lg btn-success" href="/newTask">Add Task</a></p>
        </div>
            {% endif %}
    </div>
{% endblock %}
